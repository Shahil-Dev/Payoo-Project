<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoo</title>
    <!---using tailwind-->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="style.css">
</head>
<body class="lora">
    <header></header>
    <main>
        <div class="hero bg-base-200 min-h-screen">
  <div class="hero-content flex-col lg:flex-row-reverse">
    
    <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
      <form class="card-body">
        <div class="form-control">
          <label class="label">
            <span class="label-text font-bold">Mobile Number <sup class="text-red-600">*</sup></span>
          </label>
          <input id="number" type="text" placeholder="Mobile Number" class="h-12 border-[3px] rounded-[32px] p-4"  />
        </div>
        <div class="form-control">
          <label class="label">
            <span class="label-text font-bold ">Pin <sup class="text-red-600">*</sup></span>
          </label>
          <input id="pin"  type="password" placeholder="Pin" class="border-[3px] h-12 rounded-[32px] p-4"  />
          <label class="label">
            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
          </label>
        </div>
        <div class="form-control mt-6">
            <button id="button-click" class="btn btn-outline rounded-[32px] btn-info">Login</button>
        </div>
      </form>
    </div>
  </div>
</div>
    </main>
    <footer></footer>



    <script src="index.js"></script>
</body>
</html>
